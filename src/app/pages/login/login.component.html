<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (submit)="onSubmit()" autocomplete="off">
    <div class="form-group username-input">
      <label for="username">Nom d'utilisateur:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Entrez votre nom"
        name="user_name_no_autocomplete"
        autocomplete="new-password"
      />
    </div>

    <div class="form-group password-input">
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="mot de passe"
        autocomplete="off"
      />
    </div>

    <div class="form-group button-container">
      <button type="submit" [disabled]="!loginForm.valid">Valider</button>
      <button type="button" (click)="redirectToRegister()">S'inscrire</button>
    </div>
  </form>
</div>
