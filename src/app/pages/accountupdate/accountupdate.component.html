<div class="global-container">
  <form [formGroup]="userUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="{{ user.username }}"
      />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="{{ user.name }}"
      />
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        placeholder="{{ user.surname }}"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="{{ user.email }}"
      />
    </div>

    <div class="form-group">
      <label for="oldPassword">Password</label>
      <input
        type="password"
        id="oldPassword"
        formControlName="oldPassword"
        placeholder="Mot de passe"
      />
    </div>
    <div class="form-group">
      <label for="newPassword">Nouveau Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        placeholder="nouveau mot de passe"
        (blur)="checkPasswordValidation()"
      />
    </div>

    <div class="form-group">
      <label for="confirmNewPassword">Confirm Nouveau Password</label>
      <input
        type="password"
        id="confirmNewPassword"
        formControlName="confirmNewPassword"
        placeholder="nouveau mot de passe"
        (change)="checkPasswordMatch()"
        (blur)="checkPasswordValidation()"
      />
    </div>

    <div *ngIf="passwordMismatch()">
      Les mots de passe ne correspondent pas.
    </div>
    <div class="button-container">
      <button type="submit" [disabled]="!userUpdateForm.valid">
        Modifier mon compte
      </button>
    </div>
  </form>
</div>
